<mat-card>
  <mat-card-title-group>
    <mat-card-title>Barrages</mat-card-title>

    <div class="form">
      <mat-form-field appearance="fill">
        <input matInput type="text" [formControl]="searchCtrl">
        <mat-icon matSuffix color="primary" (click)="onSearch()">search</mat-icon>
      </mat-form-field>
    </div>
  </mat-card-title-group>

<!--
avec behavior subject / chargement des donnÃ©es
  <mat-spinner *ngIf="loading$ | async"></mat-spinner>
-->

  <mat-nav-list *ngIf="categories$ | async as categories">
    <app-category-item *ngFor="let category of categories" [category]="category"></app-category-item>
  </mat-nav-list>

</mat-card>
